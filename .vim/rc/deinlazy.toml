depends = ['vim-markdown']

[[plugins]]
repo = 'kannokanno/previm'
on_cmd = ['PrevimOpen']
depends = ['open-browser.vim']

[[plugins]]
repo = 'tyru/open-browser.vim'
# }}

[[plugins]]
repo = 'stephpy/vim-yaml'
