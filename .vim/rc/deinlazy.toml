[[plugins]]
repo = 'lmeijvogel/vim-yaml-helper'
on_ft = ['yaml']

[[plugins]]
repo = 'hashivim/vim-terraform'
on_ft = ['tf','terraform']
hook_source = '''
    let g:terraform_align=1
    let g:terraform_fmt_on_save=1
'''

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']

